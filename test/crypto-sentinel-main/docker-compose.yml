services:
  mysql:
    image: mysql:8.0
    container_name: crypto-sentinel-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: crypto_sentinel_2024
      MYSQL_DATABASE: crypto_sentinel
      MYSQL_USER: crypto_user
      MYSQL_PASSWORD: crypto_pass_2024
      TZ: Asia/Shanghai
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    networks:
      - crypto-network

  redis:
    image: redis:7-alpine
    container_name: crypto-sentinel-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - crypto-network

  # 可选: Redis Commander (Redis管理界面)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: crypto-sentinel-redis-commander
    restart: unless-stopped
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    networks:
      - crypto-network
    depends_on:
      - redis

  # 可选: Adminer (MySQL管理界面)
  adminer:
    image: adminer:latest
    container_name: crypto-sentinel-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: mysql
    networks:
      - crypto-network
    depends_on:
      - mysql

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local

networks:
  crypto-network:
    driver: bridge

